<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <header>
      <h1>calc</h1>
      <h3>Theme</h3>
      <span class="theme-toggle">
        <span class="theme-toggle__circle"></span>
      </span>
    </header>

    <main class="calc-container">
      <div class="calc-display">
        <p class="prev-display"></p>
        <p class="curr-display"></p>
      </div>

      <div class="keypad">
        <button data-numbers class="keypad__btn num1">1</button>
        <button data-numbers class="keypad__btn num2">2</button>
        <button data-numbers class="keypad__btn num3">3</button>
        <button data-numbers class="keypad__btn num4">4</button>
        <button data-numbers class="keypad__btn num5">5</button>
        <button data-numbers class="keypad__btn num6">6</button>
        <button data-numbers class="keypad__btn num7">7</button>
        <button data-numbers class="keypad__btn num8">8</button>
        <button data-numbers class="keypad__btn num9">9</button>
        <button data-numbers class="keypad__btn num0">0</button>

        <button data-operators="" class="keypad__btn add">+</button>
        <button data-operators="" class="keypad__btn subtract">-</button>
        <button data-operators="" class="keypad__btn multiply">x</button>
        <button data-operators="" class="keypad__btn divide">/</button>

        <button data-decimal class="keypad__btn decimal">.</button>
        <button data-delete class="keypad__btn delete">DEL</button>
        <button data-reset class="keypad__btn reset">RESET</button>
        <button data-equals class="keypad__btn equals">=</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by vicinity23.
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
